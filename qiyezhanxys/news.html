    <script>
        let current = Number(window.location.href.split("?page=")[1]) || 1;
        //page(1);


        function pre() {
            if (current > 1) {
                getUrl(current - 1);
            }
        }

        function next() {
            if (current < 3) {
                getUrl(current + 1);
            }
        }

        function getUrl(page) {
            window.location.href = `?page=${page}`

        }
        page(current);

        function page(page) {
            current = page;

            $('.list11').empty();
            axios.get(`https://www.fastmock.site/mock/0da5df0aaf376023eb1e3b354b831e0a/cyz123/ff?page=${page}`).then(function(res) {
                console.log(res.data);

                for (let i = 0; i < 8; i++) {
                    let li = $("<li class='col-lg-6 col-md-6 col-sm-12 col-xs-12 img-responsive'></li>");
                    li.append(`<img class='img-responsive' width='300px' height='300px' src="${res.data.data.list[i].img}" alt="">`);
                    li.append(`<p style="font-weight: bold; font-size:20px">${res.data.data.list[i].title}</p>`);
                    li.append(`<p style="color:darkgrey; font-size: 10px; margin: auto;">${res.data.data.list[i].time}</p>`);
                    li.append(`<p style="font-size: 13px;">${res.data.data.list[i].content}</p>`);
                    li.attr('id', res.data.data.list[i].id)
                    $(".list11").append(li);

                    $('.list11 li').click(function() {
                        window.location.href = `detail.html?id=${$(this).attr('id')}`
                    })
                }


            })
        }
    </script>
    <script>
        $(function() {
            $('#lists').removeClass('list-mobile')
            $('#menus').click(function() {
                if ($('#lists').hasClass('list-mobile')) {
                    $('#lists').removeClass('list-mobile')
                } else {
                    $('#lists').addClass('list-mobile')
                }
            })
        })
